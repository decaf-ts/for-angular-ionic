<app-header
  [title]="'Crud '+ operation"
  center="true"
  showBackButton="true"
  color="primary">
</app-header>

<ion-content [fullscreen]="true">
  <main class="main">

    <app-container [hasSideMenu]="true" size="large">
      <ngx-decaf-model-renderer
        [model]="model1"
        (listenEvent)="handleSubmit($event)"
        [globals]="{operation: operation}">
      </ngx-decaf-model-renderer>
    </app-container>
  </main>
</ion-content>
