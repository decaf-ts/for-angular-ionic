
@if(!showText) {
  <ion-button shape="round" fill="clear" class="dcf-icon-only" [color]="color" (click)="backToPage()">
    <ion-icon
      name="chevron-back-outline"
      [color]="color"
      aria-hidden="true"
      slot="icon-only">
    </ion-icon>
</ion-button>
} @else {
  <ion-button fill="clear" [color]="color" (click)="backToPage()">
    <ion-icon
      name="chevron-back-outline"
      [color]="color"
      aria-hidden="true"
      slot="icon-only">
    </ion-icon>
    <span class="margin-small-left">{{text}}</span>
  </ion-button>
}
