
<ion-card id="dcf-card-empty-state" [ngClass]="className">
  <ion-card-content>
    @if(icon && showIcon) {
      <div class="dcf-icon-container">
        <ion-icon
          name="alert-circle-outline"
          size="large"
          color="danger"
          >
        </ion-icon>
      </div>
    }
    @if(title) {
      <h5 [class]="titleColor" [innerHTML]="translatable ? (title | translate) : title"></h5>
    }
    @if(subtitle) {
      @if(!searchValue) {
        <p [class]="subtitleColor" [innerHTML]="translatable ? (subtitle | translate) : subtitle "></p>
      } @else {
        <p [class]="subtitleColor" [innerHTML]="translatable? (subtitle | translate : {value0: searchValue}) : subtitle"></p>
      }
    }
    @if(buttonLink && buttonText) {
      <div>
        <ion-button
          [size]="buttonSize"
          [fill]="buttonFill"
          [color]="buttonColor"
          (click)="handleClick()">
          {{  translatable ? (buttonText | translate) : buttonText }}
        </ion-button>
      </div>
    }
  </ion-card-content>
</ion-card>
